<html lang="en">
<head>
	<meta charset="utf-8">

	<![endif]-->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Roboto|Oxygen' rel='stylesheet' type='tfext/css'>
	<link href="css/styles.css" rel="stylesheet">

	<!-- Latest compiled and minified Bootstrap CSS -->

</head>
<body>
	<div class="jumbotron">
		<div class="container">
	        <h1>Contact</h1>
	        <p><strong>Here's some contact information</strong></p>

        </div><!-- /container -->
	</div><!-- /jumbotron -->

<div class="contact container-fluid anchor light-shadow" id="contact">
  <h1 class="text-center">Contact</h1>
  <div class="row">
  <div class="container col-lg-6 col-xs-12">
    <div class="contact-column">
        <h2 class="text-center">Reach me at</h2>
        <ul class="light-shadow">
          <li><p><strong><span class="glyphicon glyphicon-earphone"</span></strong> 301-123-4567</p></li>
          <li><p><strong><span class="glyphicon glyphicon-envelope"</span></strong> steve@stevechen.me</p></li>
          <li><p><strong><span class="glyphicon glyphicon-book"</span></strong> 123 fake st. <br>Washington, DC 20002</p></li>
        </ul>
        <img src="img/map.jpg" class="center-item" alt="map">
    </div><!-- /contact-column -->
  </div><!-- /wrapper -->

  <!-- FORM -->
  <div class="container col-lg-6 col-xs-12">
    <form class="contact-column">
      <h2>Send me a message</h2>
        <!-- Name -->
        <div class="form-group">
          <label for="name" class="col-xs-2">Name</label>
          <input type="textBox" id="name" name="name" title="Your full name" placeholder="Your name" minlength="2" class="col-xs-10" ></input>
        </div>
        <!-- Telephone -->
        <div class="form-group">
          <label for="phone" class="col-xs-2" style="minlength:11;">Phone:</label>
          <input type="tel" id="phone" name ="name" placeholder="(optional)" class="col-xs-10">
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="col-xs-2">Email:</label>
          <input type="email" id="email" name="email" required="required" placeholder="youremail@example.com" class="col-xs-10">
        </div>
        <!-- Message -->
        <div class="form-group">
          <textarea placeholder="Your message here" id="message" name="message" class="message-box form-control" required="required" style="resize:none" cols="40" rows="5"></textarea>

          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
     </div><!-- Row -->
    </form>
  </div><!-- container -->
</div>


</body>
</html>
